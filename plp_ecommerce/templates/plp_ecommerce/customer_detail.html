{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'plp_ecommerce/style.css' %}">
</head>
<body>
    <h1>Customer Details</h1>
        <div class="container">

            <div class="Customer_detail">
                <h3> {{customer.first_name}}{{customer.last_name}}</h3>
                <p><strong>Phone: </strong> {{customer.phone}}</p>
                <p><strong>Address: </strong> {{customer.address}}</p>
                <p><strong>Email: </strong> {{customer.email}}</p>
                <p><strong>Joined on: </strong> {{customer.created_at}}</p>
            </div>
            {% comment %} <a href="{% url 'customer_list'%}" class="back-link"> Back to Customer List</a>{% endcomment %}
        </div>
    
</body>
</html>
